server {
    listen 80;
    server_name localhost;

    location /restack-media-plan/ {
        alias /usr/share/nginx/html/restack-media-plan/;
        try_files $uri $uri/ /restack-media-plan/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect root to restack-media-plan
    location = / {
        return 301 /restack-media-plan/;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
